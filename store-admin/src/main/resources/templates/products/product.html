<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${product.title}]] &ndash; Arrnel</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap');

        :root {

            /* Основные цвета */
            --color-light: rgba(249, 249, 249, 1);
            --color-dark: rgba(36, 36, 36, 1);
            --color-error: rgba(204, 0, 0, 1);
            --color-accent: rgba(0, 123, 255, 1);
            --color-accent-hover: rgba(0, 123, 255, 0.1);

            /* Шрифт */
            --common-font: Montserrat, Roboto, Arial;
            --font-size-h1: 1.8rem;
            --font-size-h2: 1.5rem;
            --font-size-h3: 1.2rem;
            --font-size-text: 1rem;

            /* Границы и отступы */
            --border-default: 1px solid var(--color-light);
            --border-error: 1px solid var(--color-error);
            --border-radius-min: 5px;
            --border-radius-max: 10px;
            --indent-min: 10px;
            --indent-max: 20px;

            --box-shadow: 0 var(--indent-min) var(--indent-max) var(--color-dark-shadow);
            --transition-default: background-color 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Montserrat, Arial, sans-serif;
            font-size: var(--font-size-text);
        }

        body {
            background-color: var(--color-dark);
            color: var(--color-dark);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: var(--indent-max);
        }

        h1{
            font-size: var(--font-size-h1);
        }

        h2{
            font-size: var(--font-size-h2);
        }

        h3{
            font-size: var(--font-size-h3);
        }

        .container-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .container {
            background-color: var(--color-light);
            border-radius: var(--border-radius-max);
            padding: var(--indent-max);
            box-shadow: var(--box-shadow);
            max-width: 600px;
            width: 100%;
        }

        .page-title {
            color: var(--color-dark);
            text-align: center;
            margin-bottom: var(--indent-max);
        }

        .back-link {
            display: inline-block;
            color: var(--color-accent);
            text-decoration: none;
            margin-bottom: var(--indent-max);
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .product-details {
            background-color: var(--color-light);
            padding: var(--indent-max);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 300px;
        }

        .operation {
            height: 100%;
            max-height: 100px;
            padding: var(--indent-min);
            font-size: var(--font-size-text);
            color: var(--color-light);
            border: none;
            border-radius: var(--border-radius-min);
            cursor: pointer;
            transition: var(--operation-transition);
        }

        .edit_product {
            background-color: var(--color-edit);
        }

        .delete_product {
            background-color: var(--color-remove);
        }


    </style>
</head>
<body>
<div class="container-wrapper">
    <div class="container">
        <a class="back-link" data-th-href="@{/products}">&larr; К списку товаров</a>
        <h1 class="page-title" data-th-text="${product.title}"></h1>

        <ul class="product-details">
            <li><strong>ID</strong>:
                <span data-th-text="${product.id}"></span></li>

            <li><strong>Название</strong>:
                <span data-th-text="${product.title}"></span></li>

            <li><strong>Описание</strong>:
                <span data-th-text="${product.description}"></span></li>

            <li><strong>Цена</strong>:
                <span data-th-text="${product.price}"></span></li>
        </ul>

        <div class="action-buttons">

            <form method="get"
                  data-th-action="@{/products/{productId}/edit(productId=${product.id})}">
                <button type="submit" class="operation edit_product">Редактировать</button>
            </form>

            <form method="post"
                  data-th-action="@{/products/{productId}/delete(productId=${product.id})}">
                <button type="submit" class="operation delete_product">Удалить</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
